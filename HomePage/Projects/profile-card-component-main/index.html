<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="container-fluid">
    <div class="card">
      <img class="card-background card-img-top" src="images/bg-pattern-card.svg" alt="bg-pattern">
      <img class="profile-image" src="images/profile.jpg" alt="Profile">
      <div class="profile-info card-body">
        <div class="profile-name">
          <p class="my-name"><b>Win Aung</b></p>
          <p class="age"> 26 </p>
          <p>Vancouver</p>
        </div>

        <div class="social row">
          <div class="col-md-4">
            <p><b>80K</b></p>
             <p>Followers</p>
          </div>
          <div class="col-md-4">
            <p><b>803K</b></p>
             <p>Likes</p>
          </div>
          <div class="col-md-4">
            <p><b>1.4K</b></p>
             <p>Photos</p>
          </div>
        </div>

      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="../../index.html">Win Aung</a>.
  </div>
</body>
</html>
